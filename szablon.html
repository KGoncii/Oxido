<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: {{color1}};
            color: {{color5}};
            margin: 0;
            padding: 0;
        }

        header {
            background-color: {{color2}};
            color: {{color6}};
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: {{color3}};
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        article p {
            line-height: 1.8;
            font-size: 1.1rem;
            text-align: justify;
            margin: 20px 0;
        }

        article h2, article h1 {
            font-size: 2rem;
            margin-top: 30px;
            color: {{color5}};
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

	footer {
    	    text-align: center;
            background-color: {{color4}};
    	    padding: 20px;
    	    font-size: 14px;
    	    color: {{color7}};
    	    border-top: 1px solid #ccc;
	}
    </style>
</head>
<body>
    <header>
        <h1>{{title}}</h1>
    </header>
        {{content}}
</body>
</html>
